<!doctype html>
<html ng-app="testapp">
  <head>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha256.js"></script>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/bootstrap/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
  </head>
  <body>
    <div class="header">
      <div class="title">Guest book</div>
      <a href="https://github.com/jkklapp/endpoints_angular_test"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>    </div>
    <div class="main-container" ng-controller="GreetingsController as greetingsCtrl">
      <span class="instructions">Enter a greeting and your name.</span>
      <ul class="unstyled greetings">
        <li ng-repeat="greeting in greetingsCtrl.greetings">
          <div class="message">
            <div class="message-text">
              {{greeting.text}}
            </div>
            <div class="message-meta"> -
              <span class="author">
                {{greeting.author}}
              </span> @
              <span class="date">
                {{greeting.date}}
              </span>
            </div>
          </div>
        </li>
      </ul>
      <form name="form" novalidate>
        <input type="text" ng-model="greetingsCtrl.message"  size="30"
               placeholder="Your greeting..." required>
        <input type="text" ng-model="greetingsCtrl.author"  size="30"
               placeholder="Your name..." required>
        <input class="btn-primary" type="submit" value="Say hi" ng-click="form.$valid && greetingsCtrl.addAuthedGreeting()">
      </form>
    </div>
  </body>
</html>
