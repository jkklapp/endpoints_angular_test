<!doctype html>
<html ng-app="testapp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
  </head>
  <body>
    <h2>Hopster test app</h2>
    <div ng-controller="GreetingsController as greetingsCtrl">
      <ul class="unstyled">
        <li ng-repeat="greeting in greetingsCtrl.greetings">
          <span>{{greeting.message}}</span>
        </li>
      </ul>
      <form ng-submit="greetingsCtrl.addGreeting()">
        <input type="text" ng-model="greetingsCtrl.message"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
