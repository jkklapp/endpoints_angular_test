<!doctype html>
<html ng-app="testapp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
  </head>
  <body>
    <div class="header">
      <div class="title">Test app</div>
      <input class="btn" type="submit" value="Sign in">
    </div>
    <div class="main-container" ng-controller="GreetingsController as greetingsCtrl">
      <ul class="unstyled greetings">
        <li ng-repeat="greeting in greetingsCtrl.greetings">
          <div>{{greeting.message}}</div>
        </li>
      </ul>
      <form name="form" ng-submit="form.$valid && greetingsCtrl.addAnonGreeting()" novalidate>
        <input type="text" ng-model="greetingsCtrl.message"  size="30"
               placeholder="Write your greeting here" required>
        <input class="btn-primary" type="submit" value="Greet anonymously">
        <input class="btn-primary" type="submit" value="Greet as someone">
      </form>
    </div>
  </body>
</html>
